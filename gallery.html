    <h1>HTML5": Figure and Figure Caption</h1>
    <h2>&lt;figure&gt;&lt;/figure&gt;</h2>
    <figcaption>Images <b>often come with</b> captions.HTML5 has introduced
    a new elements to contain images and their caption so that two are
    associated.<br>
    You can have more then one image inside the elements as long as they all share the same caption.
    </figcaption>
    <h2>&lt;figcaption&gt;&lt;/figcaption&gt;</h2>
    <figcaption>The elements has been added to HTML5 has order to allow web page authors to add a caption 
      to an images. <br>
      Before these elements were created there was no way to associate an element with its caption. <br>
    Older brwers that do not understand HTML5 elements simliy ignore the new elements and display the elements and display the content of them.
    </figcaption><br>
    <figure>
    <img src="images/5.jpeg"width="205" alt=""><br>
    <figcaption>This image is wonderfull.The caption is in the figcaption tags.</figcaption><br>
    <img src="images/4.jpeg"width="205" alt=""><br>
    <figcaption>This is a second imge.The caption is in the figcaption tags.</figcaption>
    </figure>
